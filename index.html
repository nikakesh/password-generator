<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random password</title>
    <link rel='stylesheet' href='./style.css'>
    <script src='./app.js' type='module' defer></script>
</head>
<body>
    <main>
        <button>create!</button>
        <div>
            <input id="capitals" type="checkbox">
            <label for="capitals">capitals</label>

            <input id="numbers" type="checkbox" checked>
            <label for="numbers">numbers</label>

            <input id="symbols" type="checkbox">
            <label for="symbols">symbols</label>
        </div>
        <div>
            <label>length:</label>
            <input type="number" min="6" max="15" value="6">
        </div>
        <h1>click the button to create random password</h1>
    </main>

    
</body>
</html>
